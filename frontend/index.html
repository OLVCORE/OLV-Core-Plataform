<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecossistema OLV CORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-fundo: #06152B;
      --dourado: #B48500;
      --verde-cta: #5DFA1E;
      --cinza-claro: #e6e6e6;
      --cinza-texto: #cccccc;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--azul-fundo);
      color: var(--cinza-claro);
      margin: 0;
      padding: 0;
    }
    .banner {
      background-color: #0B223E;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .banner .logo-container {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 1rem;
      background-color: #112B4E;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(255,255,255,0.08);
    }
    .banner .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .banner h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--dourado);
    }
    .banner p {
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto;
      color: var(--cinza-claro);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background-color: #0B223E;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .logo-container {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
      background-color: #112B4E;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0.5rem 0;
      color: var(--dourado);
    }
    .card p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--cinza-texto);
    }
    .card p strong em {
      color: var(--dourado);
      font-weight: bold;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: 2px solid white;
      border-radius: 30px;
      color: var(--verde-cta);
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .card a:hover {
      background-color: white;
      color: #0B223E;
    }
  </style>
</head>
<body>

</body>
</html>
